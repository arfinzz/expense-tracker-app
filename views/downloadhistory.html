<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-end" style="max-width: 90%; margin-top: 8px;">
      <a href="/expense" style="margin-right: 10px;"><button class="btn btn-primary" >Add Expense</button></a>
      <a href="/premium/report" style="margin-right: 10px;"><button class="btn btn-primary report premium-btns" style="display: none;">Report</button></a>
      <a href="/premium/leaderboard" style="margin-right: 10px;"><button class="btn btn-primary leaderboard premium-btns" style="display: none;">Leaderboard</button></a>
      <button class="btn btn-warning buy-premium normal-btns" style="display: none;">Buy Premium</button>
      <button class="btn btn-success premium premium-btns" style="display: none;">Premium User</button>
      <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </div>

    

    
    <div class="container mt-5 history" style="max-width: 1000px;">
        <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
    </div>

   

    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/js/downloadhistory.js"></script>
    <script src="/js/payment.js"></script>
  </body>
</html>
