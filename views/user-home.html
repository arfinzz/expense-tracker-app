<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-end" style="max-width: 90%; margin-top: 8px;">
      <a href="/premium/report" style="margin-right: 10px;"><button class="btn btn-primary report premium-btns" style="display: none;">Report</button></a>
      <a href="/premium/leaderboard" style="margin-right: 10px;"><button class="btn btn-primary leaderboard premium-btns" style="display: none;">Leaderboard</button></a>
      <button class="btn btn-warning buy-premium normal-btns" style="display: none;">Buy Premium</button>
      <button class="btn btn-success premium premium-btns" style="display: none;">Premium User</button>
      <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </div>

    <div class="container mt-5" style="max-width: 500px;">
        <form onsubmit="addExpense(event)">
            <div class="mb-3">
                <label for="expenseAmount" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="expenseAmount" name="expenseAmount" required>
              </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" id="category" class="form-select" aria-label="Category">
                    <option value="food">Food</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="others">Other</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
          </form>

          
          
    </div>



   


    <nav class="container pagination-block mt-5" style="max-width: 1000px; margin-bottom: 5px;" style="margin-bottom: 0px;">
      <ul class="pagination justify-content-center" style="margin-bottom: 0px;">
       
        <li class="page-item always-visible">
          <a class="page-link" style="text-decoration: none; color: black;">
            Rows per page :
          <select id="sell" onchange="doSomething(event);" onfocus="this.selectedIndex = -1;">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </a>
        </li>

        <li class="page-item prev has-previous" style="display: none;">
          <a class="page-link">
            <span>&laquo;</span>
          </a>
        </li>
        <li class="page-item pno has-start first-page" style="display: none;"><a class="page-link"></a></li>
        <li class="page-item has-start" style="display: none;"><a class="page-link">...</a></li>
        <li class="page-item pno has-previous previous-page" style="display: none;"><a class="page-link" ></a></li>
        <li class="page-item pno active current-page" style="display: none;"><a class="page-link" ></a></li>
        <li class="page-item pno has-next next-page" style="display: none;"><a class="page-link" ></a></li>
        <li class="page-item has-end" style="display: none;"><a class="page-link">...</a></li>
        <li class="page-item pno has-end last-page" style="display: none;"><a class="page-link"></a></li>
        <li class="page-item nxt has-next" style="display: none;">
          <a class="page-link">
            <span >&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>


    <div class="container expenses" style="max-width: 1000px;">
        <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
    </div>
    <div class="container d-flex justify-content-end" style="max-width: 1000px;">
      <button class="btn btn-primary download-btn" style="margin-right: 8px;">Download</button>
      <a href="/expense/downloadhistory"><button class="btn btn-primary">Previous Downloads</button></a>
    </div>
   

    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/expense.js"></script>
    <script src="/js/payment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
