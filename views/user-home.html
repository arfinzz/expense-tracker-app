<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-end" style="max-width: 90%;">
      <button class="btn btn-warning buy-premium" style="display: none;">Buy Premium</button>
      <button class="btn btn-success premium" style="display: none;">Premium User</button>
      <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    </div>

    <div class="container mt-3" style="max-width: 500px;">
        <form onsubmit="addExpense(event)">
            <div class="mb-3">
                <label for="expenseAmount" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="expenseAmount" name="expenseAmount" required>
              </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select name="category" id="category" class="form-select" aria-label="Category">
                    <option value="food">Food</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="others">Other</option>
                  </select>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
          </form>

          <a href="/premium/leaderboard"><button class="btn btn-primary leaderboard" style="display: none;">Leaderboard</button></a>
          
    </div>
    <div class="container mt-5" style="max-width: 1000px;">
        <ul class="list-group">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
            <li class="list-group-item">A fourth item</li>
            <li class="list-group-item">And a fifth one</li>
          </ul>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/expense.js"></script>
    <script src="/js/payment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
